# Site settings
baseurl = "http://poolnsnooker.asiameters.com/"
languageCode = "en-us"
title = "AsiaMiles Pool and Snooker Club"
theme = "hugo-agency-theme"


[params]

	# You can use Markdown syntax for urls [text](//url.to/source) or
	# most longer texts.
